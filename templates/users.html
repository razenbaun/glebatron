{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Список пользователей</h1>
    <a href="{{ url_for('users.add_user') }}" class="btn btn-primary mb-3">Добавить пользователя</a>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>ФИО</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone_number }}</td>
            <td>{{ user.fio }}</td>
            <td>
                <a href="{{ url_for('users.edit_user', user_id=user.user_id) }}" class="btn btn-warning btn-sm">Редактировать</a>
                <form action="{{ url_for('users.delete_user', user_id=user.user_id) }}" method="POST"
                      style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Удалить этого пользователя?');">Удалить
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
