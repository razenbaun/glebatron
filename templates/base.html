<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Sharing{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index.index') }}">Car Sharing</a>  <!-- Главная страница -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('deals.get_deals') }}">Сделки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cars.get_cars') }}">Автомобили</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('organizations.get_organizations') }}">Организации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('locations.get_locations') }}">Локации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.get_users') }}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('rates.get_rates') }}">Тарифы</a>
                </li>
            </ul>
        </div>
    </nav>

</header>


<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
        <span>&copy; 2024 Car Sharing Service. Все права защищены.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
