{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать тариф</h1>

    <form action="{{ url_for('rates.edit_rate', rate_id=rate.rate_id) }}" method="POST">
        <div class="form-group">
            <label for="amount">Сумма</label>
            <input type="number" step="0.01" name="amount" id="amount" class="form-control" value="{{ rate.amount }}"
                   required>
        </div>

        <div class="form-group">
            <label for="type">Тип</label>
            <input type="text" name="type" id="type" class="form-control" value="{{ rate.type }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('rates.get_rates') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
