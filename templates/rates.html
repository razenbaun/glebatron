{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Список тарифов</h1>
    <a href="{{ url_for('rates.add_rate') }}" class="btn btn-primary mb-3">Добавить тариф</a>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Сумма</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for rate in rates %}
        <tr>
            <td>{{ rate.rate_id }}</td>
            <td>{{ rate.amount }}</td>
            <td>{{ rate.type }}</td>
            <td>
                <a href="{{ url_for('rates.edit_rate', rate_id=rate.rate_id) }}" class="btn btn-warning btn-sm">Редактировать</a>
                <form action="{{ url_for('rates.delete_rate', rate_id=rate.rate_id) }}" method="POST"
                      style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Удалить этот тариф?');">Удалить
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
