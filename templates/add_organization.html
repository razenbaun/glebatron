{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Добавить новую организацию</h1>

    <form action="{{ url_for('organizations.add_organization') }}" method="POST">
        <div class="form-group">
            <label for="organization_name">Название организации</label>
            <input type="text" name="organization_name" id="organization_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Телефон</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fio_director">ФИО директора</label>
            <input type="text" name="fio_director" id="fio_director" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="location_id">Локация</label>
            <select name="location_id" id="location_id" class="form-control" required>
                {% for location in locations %}
                <option value="{{ location.location_id }}">{{ location.address }} - {{ location.city }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить организацию</button>
        <a href="{{ url_for('organizations.get_organizations') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
